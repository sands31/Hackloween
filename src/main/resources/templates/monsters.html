<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Hackloween API - Movies</title>
</head>
<body>
<h1 th:text="${monsterInfos.name}">$name</h1>
<ul>
	<li th:text="${monsterInfos.id}">id</li>
	<li th:text="${monsterInfos.level}">level</li>
	<li th:text="${monsterInfos.attack}">attack</li>
	<li th:text="${monsterInfos.defense}">defense</li>
	<li th:text="${monsterInfos.special}">special</li>
	<li th:text="${monsterInfos.description}">description</li>
</ul>
<div><img th:src="@{${monsterInfos.picture}}"/></div>

<a href="/test">Go back</a>
</body>
</html>
