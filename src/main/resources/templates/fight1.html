<head>

</head>
<body>
	<embed name="GoodEnough" src="sound/fight.mp3" loop="true" hidden="true" autostart="true">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a href="/"><img class="navbar-brand" href="https://fontmeme.com/permalink/191030/7f30264607be6991697bf2b2a5bdb651.png" src="https://fontmeme.com/permalink/191030/7f30264607be6991697bf2b2a5bdb651.png"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>          <div class="collapse navbar-collapse" id="navbarColor02">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Accueil<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Récompenses</a>
                    </li>
                    <li class="nav-item">

                    </li>
                  </ul>

                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Quitter</button>
                  </form>
                </div>
              </nav>
    </header>
    
    <div class="contain">
        <h1 class="title">Deuxième Univers : SAW</h1>
        <h2 th:text="|${monster.name}|"></h2>
        <section class="quizz">            
               <div class="question1">     
					<ul>
						<li class="fight-info" style="opacity = 0; display: none;" th:each="result : ${fightResult}" th:text="${result}"></li>
					</ul>                   
               </div>
               	<a th:href="@{${linkState3}}" >Continuer</a>
        </section>
        <div class="pictures">
            <p>Niveau 1</p>
            <img class="scream"th:src="@{${movie1.posterUrl}}" alt="">
            <p>Niveau 2</p>
            <img class="lock" th:src="@{${movie2.posterUrl}}" alt="">
            <p>Niveau 3</p>
            <img class="lock" src="img/cadenas.png" alt="">
            <p>Niveau 4</p>
            <img class="lock" src="img/cadenas.png" alt="">
        </div>
    </div>
    <audio loop="true" hidden="true" autoplay>
    	<source name="GoodEnough" src="sound/fight.mp3" type="audio/mp3">
    </audio> 
    
    <script>
	const listItems = []
		document.querySelectorAll('.fight-info').forEach((e, index) => {
			e.style.opacity = 0
			e.style.transition = "opacity .5s"
			console.log(e.style.transitionDelay)
			let a = 1000 * index
			e.style.display = "block"
			setTimeout(() => {
				e.style.opacity = 1
			}, a)
		})
	</script>
</body>
</html>
